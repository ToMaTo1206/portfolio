name: Mise à jour des stats WakaTime

on:
  # Permet de le lancer manuellement depuis l'onglet Actions de GitHub
  workflow_dispatch:
  
  # S'exécute automatiquement toutes les heures
  schedule:
    - cron: '0 * * * *'

jobs:
  update-stats:
    runs-on: ubuntu-latest
    steps:
      # 1. Récupère le code de votre dépôt
      - uses: actions/checkout@v3

      # 2. Configure Node.js (version 18 ou plus)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3. Exécute le script
      - name: Exécuter le script de mise à jour
        # On passe la clé secrète au script via une variable d'environnement
        run: node scripts/update-wakatime.mjs
        env:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}

      # 4. "Commit" et "Push" les changements (le fichier wakatime.json)
      - name: Commit et Push des modifications
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          git add wakatime.json
          # Commit seulement s'il y a des changements
          git diff --staged --quiet || git commit -m "Mise à jour des stats WakaTime"
          git push